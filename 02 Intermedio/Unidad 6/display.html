<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Documento sin título</title>
        <style>
	    .elem1{ background-color: yellow;}
	    .elem2{ background-color: green;}     
	    .elem3{ background-color: OrangeRed;}
		.mi_display{
			display:inline-block; 
			width:120px; 
			height:120px;
		}
        </style>
    </head>

    <body>
		<!-- 
		INLINE 
		a, br, span, bdo, object, applet, img, map, 
		iframe, tt, i, b,big, small, u, s, strike,Font, 
		basefont,em, strong, dfn,code, q, sub,sup, 
		samp, kbd, var, cite, abbr,acronym, input, 
		select, textarea, label, button
		-->
	    <a class="elem1  mi_display">11111111111111111</a>
        <a class="elem2  mi_display">22222222222222222</a>
        <a class="elem3  mi_display">33333333333333333</a>	
		<!-- 
		BLOCK
		p  - h1, h2, h3, h4, h5, h6 - div - ul, ol, 
		li -  menú, dir, pre, hr, blockquote, 
		address, center, noframes, isindex, 
		fieldset, table, form
		-->
	    <div class="elem1  mi_display">11111111111111111</div>
        <div class="elem2  mi_display">22222222222222222</div>
        <div class="elem3  mi_display">33333333333333333</div>	
    </body>
</html>
